<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁宝专用点餐</title>
    <meta name="description" content="情侣点餐应用，支持实时数据同步">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">宁宝专用点餐</h1>
            <p class="subtitle">一起选择我们的美食</p>
            <div class="controls">
                <button id="toggle-mode" class="btn btn-secondary">
                    <i class="fas fa-user-shield"></i> 管理者模式
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="menu-section">
                <div class="section-header">
                    <h2><i class="fas fa-utensils"></i> 菜单</h2>
                    <button id="add-dish-btn" class="add-dish-btn" style="display: none;">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>

                <div class="menu-grid" id="menu-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </section>

            <!-- 浏览者模式：点餐篮 -->
            <section class="order-section viewer-section">
                <div class="section-header">
                    <h2><i class="fas fa-shopping-basket"></i> 点餐篮</h2>
                </div>

                <div class="order-items" id="order-items">
                    <div class="empty-order">
                        <i class="fas fa-shopping-basket fa-3x"></i>
                        <p>点餐篮是空的</p>
                        <p>添加一些美食吧！</p>
                    </div>
                </div>

                <div class="order-summary">
                    <div class="summary-row">
                        <span>总计:</span>
                        <span id="total-price">¥0.00</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">
                        确认点餐
                    </button>
                </div>
            </section>

            <!-- 管理者模式：点餐记录 -->
            <section class="order-section manager-section" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> 点餐记录</h2>
                </div>

                <div class="order-items" id="order-history-list">
                    <div class="empty-order">
                        <i class="fas fa-history fa-3x"></i>
                        <p>暂无点餐记录</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 添加菜品模态框 -->
    <div class="modal" id="add-dish-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="add-dish-modal-title">添加新菜品</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-dish-form">
                    <input type="hidden" id="dish-id">
                    <div class="form-group">
                        <label for="dish-name">菜品名称</label>
                        <input type="text" id="dish-name" required>
                    </div>
                    <div class="form-group">
                        <label for="dish-price">价格</label>
                        <input type="number" id="dish-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="dish-description">描述</label>
                        <textarea id="dish-description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dish-steps">做法步骤</label>
                        <textarea id="dish-steps" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dish-image">菜品图片</label>
                        <div class="image-upload-container">
                            <input type="file" id="dish-image" accept="image/*" style="display: none;">
                            <div class="image-preview" id="image-preview">
                                <div class="upload-placeholder" id="upload-placeholder">
                                    <i class="fas fa-camera fa-2x"></i>
                                    <p>点击上传图片</p>
                                </div>
                                <img id="preview-image" style="display: none;">
                                <button type="button" class="remove-image-btn" id="remove-image-btn" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" id="cancel-add-dish" class="btn btn-secondary">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 确认点餐模态框 -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认点餐</h3>
                <span class="close-modal checkout-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="checkout-summary">
                    <h4>点餐清单</h4>
                    <div id="checkout-items">
                        <!-- 点餐项将通过JavaScript动态生成 -->
                    </div>
                    <div class="checkout-total">
                        <strong>总计: <span id="checkout-total-price">¥0.00</span></strong>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-checkout">取消</button>
                        <button type="button" class="btn btn-primary" id="confirm-checkout">确认点餐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 做法步骤详情模态框 -->
    <div id="steps-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>做法步骤</h3>
                <span class="close-modal" id="close-steps-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="steps-view-mode">
                    <h4 id="steps-dish-name" class="dish-name"></h4>
                    <div id="steps-text" class="steps-content"></div>
                    <div class="form-actions">
                        <button type="button" id="edit-steps-btn" class="btn btn-primary">编辑</button>
                    </div>
                </div>
                <div id="steps-edit-mode" style="display: none;">
                    <form id="edit-steps-form">
                        <div class="form-group">
                            <label for="edit-steps-textarea">编辑做法步骤</label>
                            <textarea id="edit-steps-textarea" rows="6"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="save-steps-btn" class="btn btn-primary">保存</button>
                            <button type="button" id="cancel-edit-steps-btn" class="btn btn-secondary">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
